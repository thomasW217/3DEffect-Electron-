<!DOCTYPE html>
<html>
  <head>
    <title>InteraxGUI</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">
    <link rel="stylesheet" href="../custom/customCSS.css">
    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">InteraxGUI</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <div class="tab-group pane-one-third">
              <div class="tab-item">
                <span class="icon"></span>
                Launcher
              </div>
              <div class="tab-item">
                <span class="icon"></span>
                Sequences
              </div>
              <div class="tab-item">
                <span class="icon"></span>
                Schedules
              </div>
            </div>
            <div class="list-group-header custom-border">
              <h5>Available Effects</h5>
            </div>
            <div class="pane-one-fifth">
              <ul class="list-group">
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/1.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/2.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/3.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/4.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/5.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/6.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/7.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/8.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/9.jpg" width="100" height="100">
                </li>
                <li class="list-group-item">
                  <img class="media-object pull-left" src="assets/img/10.jpg" width="100" height="100">
                </li>
              </ul>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
